<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vista de Clientes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <!-- PRIMERO -->
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin: 0 auto 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contenedor {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      font-size: 12px;
    }
    th {
      background-color: #e60000;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
   <h2>Clientes Registrados (Solo Lectura)</h2>
  <input type="text" id="buscador" placeholder="Buscar...">
  <div class="contenedor">
    <table id="tablaClientes">
      <thead>...</thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>
  <script>
    const supabase = supabase.createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.com',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    let datosClientes = [];

    async function cargarClientes() {
      const { data, error } = await supabase
        .from('clientes')
        .select('*')
        .order('nombrefiscal', { ascending: true });

      if (error) {
        alert('Error al cargar los clientes');
        console.error(error);
        return;
      }

      datosClientes = data;
      console.log('Clientes cargados:', data);
      mostrarClientes(data);
    }

    function mostrarClientes(lista) {
      const cuerpo = document.getElementById('cuerpoTabla');
      cuerpo.innerHTML = '';

      lista.forEach(c => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${c.id || ''}</td>
          <td>${c.nombrefisca || ''}</td>
          <td>${c.rfc || ''}</td>
          <td>${c.regimenfiscal || ''}</td>
          <td>${c.direccion || ''}</td>
          <td>${c.numero || ''}</td>
          <td>${c.colonia || ''}</td>
          <td>${c.cp || ''}</td>
          <td>${c.municipio || ''}</td>
          <td>${c.ciudad || ''}</td>
          <td>${c.estado || ''}</td>
          <td>${c.pais || ''}</td>
          <td>${c.telefono || ''}</td>
          <td>${c.whatsapp || ''}</td>
          <td>${c.email || ''}</td>
          <td>${c.cfdi || ''}</td>
          <td>${c.metodopago || ''}</td>
          <td>${c.formapago || ''}</td>
          <td>${c.entrega || ''}</td>
          <td>${c.autorizado1 || ''}</td>
          <td>${c.autorizado2 || ''}</td>
          <td>${c.autorizado3 || ''}</td>
          <td>${c.comentarios || ''}</td>
          <td>${c.timestamp || ''}</td>
          <td>${c.clientetecno || ''}</td>
          <td>${c.mayoreo || ''}</td>
          <td>${c.codigo || ''}</td>
        `;
        cuerpo.appendChild(fila);
      });
    }

    document.getElementById('buscador').addEventListener('input', function () {
      const valor = this.value.toLowerCase();
      const filtrados = datosClientes.filter(cliente =>
        Object.values(cliente).some(campo =>
          campo?.toString().toLowerCase().includes(valor)
        )
      );
      mostrarClientes(filtrados);
    });

    cargarClientes();
  </script>
</body>
</html>
