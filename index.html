<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista de Clientes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 0 auto 20px auto;
      display: block;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e60000;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .contenedor {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Clientes Registrados</h2>
  <input type="text" id="buscador" placeholder="Buscar por nombre, RFC, ciudad...">
  <div class="contenedor">
    <table id="tablaClientes">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Colonia</th>
          <th>Ciudad</th>
          <th>Estado</th>
          <th>Código Postal</th>
          <th>RFC</th>
          <th>Email</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody id="cuerpoTabla"></tbody>
    </table>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    let datosClientes = [];

    async function cargarClientes() {
      const { data, error } = await supabase
        .from('clientes')
        .select('*')
        .order('id', { ascending: true });

      if (error) {
        alert('Error al cargar los clientes');
        console.error(error);
        return;
      }

      datosClientes = data;
      mostrarClientes(data);
    }

    function mostrarClientes(lista) {
      const cuerpo = document.getElementById('cuerpoTabla');
      cuerpo.innerHTML = '';

      lista.forEach(cliente => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${cliente.id || ''}</td>
          <td>${cliente.Nombre || ''}</td>
          <td>${cliente.Direccion || ''}</td>
          <td>${cliente.Colonia || ''}</td>
          <td>${cliente.Ciudad || ''}</td>
          <td>${cliente.Estado || ''}</td>
          <td>${cliente.CodigoPostal || ''}</td>
          <td>${cliente.RFC || ''}</td>
          <td>${cliente.Email || ''}</td>
          <td>${cliente.Telefono || ''}</td>
        `;
        cuerpo.appendChild(fila);
      });
    }

    document.getElementById('buscador').addEventListener('input', function () {
      const valor = this.value.toLowerCase();
      const filtrados = datosClientes.filter(cliente =>
        Object.values(cliente).some(campo =>
          campo?.toString().toLowerCase().includes(valor)
        )
      );
      mostrarClientes(filtrados);
    });

    cargarClientes();
  </script>
</body>
</html>
