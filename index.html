<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Cliente</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    input { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    .campo { margin-bottom: 15px; }
    .sugerencias {
      background: white;
      border: 1px solid #ccc;
      max-width: 400px;
      position: absolute;
      z-index: 1;
    }
    .sugerencias div {
      padding: 8px;
      cursor: pointer;
    }
    .sugerencias div:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>Ver Cliente</h2>

  <div class="campo">
    <label for="busqueda">Buscar cliente:</label>
    <input type="text" id="busqueda" autocomplete="off">
    <div id="sugerencias" class="sugerencias"></div>
  </div>

  <div id="formulario" style="display:none">
    <!-- Se insertarÃ¡n los mismos campos deshabilitados que en tu archivo original -->
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9....' // Usa el mismo token de tu archivo
    );

    const campos = [
      'nombrefiscal','rfc','regimenfiscal','direccion','numero','colonia','cp','municipio','ciudad','estado','pais',
      'telefono','whatsapp','email','cfdi','metodopago','formapago','entrega',
      'autorizado1','autorizado2','autorizado3','comentarios','mayoreo'
    ];

    const formulario = document.getElementById('formulario');
    const busqueda = document.getElementById('busqueda');
    const sugerencias = document.getElementById('sugerencias');

    campos.forEach(campo => {
      const div = document.createElement('div');
      div.className = 'campo';
      div.innerHTML = `
        <label for="${campo}">${campo.charAt(0).toUpperCase() + campo.slice(1)}:</label>
        <input type="${campo === 'email' ? 'email' : campo === 'mayoreo' ? 'checkbox' : 'text'}" id="${campo}" disabled>
      `;
      formulario.appendChild(div);
    });

    busqueda.addEventListener('input', async () => {
      const texto = busqueda.value.trim();
      if (texto.length < 2) {
        sugerencias.innerHTML = '';
        return;
      }

      const { data, error } = await supabaseClient
        .from('clientes')
        .select('*')
        .ilike('nombrefiscal', `%${texto}%`)
        .limit(5);

      sugerencias.innerHTML = '';
      if (data) {
        data.forEach(c => {
          const div = document.createElement('div');
          div.textContent = c.nombrefiscal;
          div.onclick = () => mostrarCliente(c);
          sugerencias.appendChild(div);
        });
      }
    });

    function mostrarCliente(cliente) {
      campos.forEach(c => {
        const input = document.getElementById(c);
        if (input) {
          if (input.type === 'checkbox') {
            input.checked = cliente[c];
          } else {
            input.value = cliente[c] || '';
          }
        }
      });
      formulario.style.display = 'block';
      sugerencias.innerHTML = '';
    }
  </script>
</body>
</html>
