<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ver Cliente</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    input[type="text"], input[type="email"] { padding: 10px; margin: 5px 0; width: 100%; max-width: 400px; }
    label { font-weight: bold; }
    .campo { margin-bottom: 15px; }
    .sugerencias {
      background: white; border: 1px solid #ccc; max-width: 400px;
      position: absolute; z-index: 1;
    }
    .sugerencias div {
      padding: 8px; cursor: pointer;
    }
    .sugerencias div:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h2>Ver Cliente</h2>

  <div class="campo">
    <label for="busqueda">Buscar cliente:</label>
    <input type="text" id="busqueda" autocomplete="off">
    <div id="sugerencias" class="sugerencias"></div>
  </div>

  <div id="formulario" style="display:none">
    <!-- Campos se llenan dinÃ¡micamente -->
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // tu token real completo
    );

    const campos = [
      'nombrefiscal','rfc','regimenfiscal','direccion','numero','colonia','cp','municipio','ciudad','estado','pais',
      'telefono','whatsapp','email','cfdi','metodopago','formapago','entrega',
      'autorizado1','autorizado2','autorizado3','comentarios','mayoreo'
    ];

    const formulario = document.getElementById('formulario');
    const busqueda = document.getElementById('busqueda');
    const sugerencias = document.getElementById('sugerencias');

    // Crear los inputs en el DOM
    campos.forEach(campo => {
      const div = document.createElement('div');
      div.className = 'campo';
      div.innerHTML = `
        <label for="${campo}">${campo.charAt(0).toUpperCase() + campo.slice(1)}:</label>
        <input type="${campo === 'email' ? 'email' : campo === 'mayoreo' ? 'checkbox' : 'text'}" id="${campo}" disabled>
      `;
      formulario.appendChild(div);
    });

    busqueda.addEventListener('input', async () => {
      const texto = busqueda.value.trim();
      sugerencias.innerHTML = '';

      if (texto.length < 2) return;

      const { data, error } = await supabaseClient
        .from('clientes')
        .select('*')
        .ilike('nombrefiscal', `%${texto}%`)
        .limit(5);

      if (error) {
        console.error('Error al buscar:', error.message);
        return;
      }

      if (data.length === 0) {
        sugerencias.innerHTML = '<div>Sin resultados</div>';
        return;
      }

      data.forEach(cliente => {
        const div = document.createElement('div');
        div.textContent = cliente.nombrefiscal;
        div.onclick = () => mostrarCliente(cliente);
        sugerencias.appendChild(div);
      });
    });

    function mostrarCliente(cliente) {
      campos.forEach(c => {
        const input = document.getElementById(c);
        if (input) {
          if (input.type === 'checkbox') {
            input.checked = cliente[c] === true;
          } else {
            input.value = cliente[c] || '';
          }
        }
      });
      formulario.style.display = 'block';
      sugerencias.innerHTML = '';
    }
  </script>
</body>
</html>
